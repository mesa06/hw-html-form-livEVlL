<div class="content" style="top: 78px;"><h2 class="title">帳號註冊</h2>

			    </fieldset>
			     
			      <data-role="fieldcontain">

				<select name="sltOnOff" id="sltOnOff" data-role="slider">
					<option value="off"> </option>
					<option value="on"> </option>
				</select>

</label>
